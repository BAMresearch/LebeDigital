<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <title>Login</title>
    <!-- Other common meta tags, stylesheets, etc. -->

    <!-- Bootstrap CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        body {
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>  
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card col-lg-5 col-md-7 no-border shadow-sm">
            <div class="card-body p-5">
                <div class="text-center">
                    <a class="navbar-brand col-sm-3 col-md-2 mr-0 text-dark" href="/">
                        <h4 class="mb-2 mx-md-3"><img src="static/images/BAM-sign.png" class="logo" alt="Logo">&nbsp;<span class="fw-light" style="vertical-align: text-bottom;">BAM</span></h4>
                        <h3 class="mb-0">&nbsp; LeBeDigital </h3>
                    </a>
                    <h5 class=" py-3 clr-theme">Sign in to Your Account</h5>
                </div>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="form-group pb-3">
                        <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Username (e.g. bob@example.com)" required>
                    </div>
                    <div class="form-group pb-3">
                        <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" required>
                    </div>
                    <!-- Error message placeholder -->
                    <p id="errormessage" name="errormessage" class="text-danger">{{ errormessage }}</p>
                    <button type="submit" class="btn btn-theme w-100" id="loginButton">Login</button>
                </form>
                <p class="text-muted text-center pt-4">Don't have an account? <a href="{{ url_for('signup') }}">Create one</a>.</p>
            </div>
        </div>
    </div>
    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
