<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <title>Sign Up</title>
    <!-- Other common meta tags, stylesheets, etc. -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>  
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card col-md-5 no-border">
            <div class="card-body">
                <h2 class="card-title  text-center">Create Your Account</h2>
                <form method="POST">
                    <div class="form-group pb-2">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group pb-5">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Signup</button>
                </form>
                <p class=" text-center pt-2">Already have an account? <a href="/login">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
