<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Sign Up</title>
    <!-- Other common meta tags, stylesheets, etc. -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        body {
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>  
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card col-md-5 no-border shadow-sm">
            <div class="card-body p-5">
                <div class="text-center">
                    <a class="navbar-brand col-sm-3 col-md-2 mr-0 text-dark" href="/">
                        <h4 class="mb-2 mx-md-3"><img src="{{ url_for('static', filename='images/BAM-sign.png') }}" class="logo" alt="Logo">&nbsp;<span class="fw-light" style="vertical-align: text-bottom;">BAM</span></h4>
                        <h3 class="mb-0">&nbsp; LeBeDigital </h3>
                    </a>
                    <h5 class="text-center py-3 clr-theme">Create Your Own Account</h5>
                </div>
                
                <form method="POST" autocomplete="off">
                    <div class="form-group pb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Email" required>
                    </div>
                    <div class="form-group pb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Choose a Password" required>
                    </div>
                    <div class="form-group pb-3">
                        <input type="password" class="form-control" id="retype-password" name="retype-password" placeholder="Retype Password" required>
                    </div>
                     <!-- Error message placeholder -->
                    <p id="errormessage" name="errormessage" class="text-danger">{{ errormessage }}</p>
                    <button type="submit" class="btn btn-theme w-100" onclick="return validate()">Sign up</button>
                </form>
                <p class="text-muted text-center pt-4">Already have an account? <a href="/login">Sign in</a></p>
            </div>
        </div>
    </div>
    <script>
        function validate() {
            var password = document.getElementById("password").value;
            var retypePassword = document.getElementById("retype-password").value;
    
            if (password === retypePassword) {
                // Passwords match
                return true;
            } else {
                document.getElementById("errormessage").textContent = "Passwords do not match. Please re-enter.";
                return false;
            }
        }
    </script>
</body>
</html>
