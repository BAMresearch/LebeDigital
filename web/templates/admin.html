<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <title>Admin Page</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.0.7/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <nav class="navbar sticky-top shadow-sm flex-md-nowrap p-0 bg-white">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0 py-2 text-dark" href="/">
            <h4 class="mb-0 mx-md-3"><img src="static/images/BAM-sign.png" class="logo" alt="Logo">&nbsp;<span class="fw-light" style="vertical-align: text-bottom;">BAM</span> <span style="vertical-align: text-bottom;">LeBeDigital</span></h4>
        </a>
        <ul class="navbar-nav px-3">
            {% if session['username'] %}
                <a class="nav-link" href="{{ url_for('logout') }}"><i class="clr-theme fas fa-sign-out-alt"></i>  Sign out</a>
            {% else %}
                <a class="nav-link" href="{{ url_for('login') }}"><i class="clr-theme fas fa-sign-in-alt"></i>  Sign in</a>
            {% endif %}
        </ul>
    </nav>
    <div class="container mt-5">
        <button onclick="setData();" class="btn btn-primary mb-3">Aktualisieren</button>
        <h2>SPARQL Configuration</h2>
        <form>
            <div class="mb-3">
                <label for="dataset" class="form-label">Dataset:</label>
                <input type="text" class="form-control" id="dataset" name="dataset">
            </div>
        </form>
        <h2>Users</h2>
        <div id="user-table" style="width: 200px;"></div>
        <h2>Clear Database and Ontodocker</h2>
        <button onclick="clearData();" class="btn btn-primary mb-3" style="background-color: red; color: white;">Delete</button>


    </div>
    <footer>
        <!-- Your footer content -->
    </footer>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.0.7/dist/js/tabulator.min.js"></script>

<script>
    deletedUsers = [];
    const adminDataUrl = "{{ url_for('get_admin_data') }}"
    // Funktion zum Laden der Konfigurationsdaten
    function loadConfig() {
        fetch(adminDataUrl)
        .then(response => response.json())  // Umwandlung der Antwort in JSON
        .then(data => {
            // Setzt die Werte der Textfelder auf die abgerufenen Konfigurationsdaten
            document.getElementById('endpoint').value = data.config.ontodocker_url;
            document.getElementById('token').value = data.config.DOCKER_TOKEN;
            document.getElementById('tripleStore').value = data.config.triplestore_server;
            document.getElementById('dataset').value = data.config.dataset_name;
            console.log(data.users)
            // Erstelle die Tabelle mit den Benutzerdaten
            new Tabulator("#user-table", {
                data: data.users.map(user => ({name: user})),
                height: "200px", // Feste Höhe, um Scrollbar zu aktivieren
                layout: "fitColumns", // Passende Spaltenbreite
                columns: [
                    {title: "Benutzername", field: "name"},
                    {formatter:"buttonCross", width: 75, width: 3, align:"center", cellClick:function(e, cell){
                    let userName = cell.getRow().getData().name;
                    deletedUsers.push(userName); // Fügt den Benutzernamen zur Liste der gelöschten Benutzer hinzu
                    cell.getRow().delete(); // Löscht die Zeile aus der Tabelle
                }}
            ],
            pagination: "local", // Aktiviere Pagination innerhalb der Tabelle
            paginationSize: 10, // Anzahl der Zeilen pro Seite
            });
        })
        .catch(error => console.error('Error fetching admin data:', error));  // Fehlerbehandlung
    }
    
    function setData() {
        // Sammeln der Formulardaten
        var data = {
            config: {
                ontodocker_url: document.getElementById('endpoint').value,
                DOCKER_TOKEN: document.getElementById('token').value,
                triplestore_server: document.getElementById('tripleStore').value,
                dataset_name: document.getElementById('dataset').value
            },
            users: deletedUsers // Array der gelöschten Benutzer
        };

        console.log(data);

        // Endpoint URL definieren
        var endpoint = adminDataUrl;

        // Fetch API verwenden, um Daten mittels POST zu senden
        fetch(endpoint, {
            method: 'POST', // HTTP-Methode
            headers: {
                'Content-Type': 'application/json' // Header um den Content-Typ zu definieren
            },
            body: JSON.stringify(data) // Konvertiere Daten in einen JSON-String
        })
        .then(response => response.json()) // Konvertierung der Antwort in JSON
        .then(responseData => {
            console.log('Server Response:', responseData); // Log der Server-Antwort
        })
        .catch(error => console.error('Error sending data:', error)); // Fehlerbehandlung
    };
    
    function clearData(){
        data = {"clearData": true};
        
        // Endpoint URL definieren
        var endpoint = adminDataUrl;
        // Fetch API verwenden, um Daten mittels POST zu senden
        fetch(endpoint, {
            method: 'POST', // HTTP-Methode
            headers: {
                'Content-Type': 'application/json' // Header um den Content-Typ zu definieren
            },
            body: JSON.stringify(data) // Konvertiere Daten in einen JSON-String
        })
        .then(response => response.json()) // Konvertierung der Antwort in JSON
        .then(responseData => {
            console.log('Server Response:', responseData); // Log der Server-Antwort
        })
        .catch(error => console.error('Error sending data:', error)); // Fehlerbehandlung
    };

    // Aufruf der Funktion beim Laden der Seite
    window.onload = loadConfig;
</script>
</body>
</html>
