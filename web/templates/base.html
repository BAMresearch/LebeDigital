<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>{% block title %}Your Page Title{% endblock %}</title>
    <!-- Other common meta tags, stylesheets, etc. -->
    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <nav class="navbar sticky-top shadow-sm flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo"></a>
        <ul class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
            {% if session['username'] %}
                <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i>  Sign out</a>
            {% else %}
                <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i>  Sign in</a>
            {% endif %}
          </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            {% set active_page = request.path %}
            <nav class="col-md-2 col-5 bg-light px-0">
                <div class="sidebar-sticky">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a class="nav-link {{ '/query' in active_page and 'active' or '' }}" href="/query">
                                <i class="fas fa-database"></i>&nbsp; Query Data
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ '/upload' in active_page and 'active' or '' }}" href="/upload">
                                <i class="fas fa-upload"></i>&nbsp; Upload Data
                            </a>
                        </li>
                    
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-10 col-7 ml-sm-auto pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
                {% block content %}
                <!-- Content specific to each page will go here -->
                {% endblock %}
            </div>   
            </main>
        </div>
    </div>
    

    

    <footer>
        <!-- Your footer content -->
        
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <!-- custom JavaScript -->
    <script src="/static/js/main.js"></script>
</body>
</html>
