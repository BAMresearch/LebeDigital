<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datei-Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Einfacher Stil für das Layout */
        body {
            display: flex;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .sidebar img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .title-item {
            margin-bottom: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #d8def0;
            color: black;
            border: none;
            font-family: 'Roboto', sans-serif;
        }
                .menu-item {
            margin-bottom: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #d3d3d3;
            color: black;
            border: none;
            cursor: pointer;
        }
        .menu-item:hover {
            background-color: #c0c0c0;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        /* Hinzugefügte Stile */
        .institution-select, .file-type-select {
            margin-bottom: 60px; /* Abstand zwischen den Abschnitten */
        }
        .file-type-select select {
            margin-bottom: 5px; /* Abstand nach dem Dateityp-Auswahlkästchen */
        }
    </style>
</head>
<body>
    <!-- Seitenleiste für das Menü -->
    <div class="sidebar">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <!-- Menüpunkte als Buttons -->
        <a href="/upload" class="menu-item">Upload Data</a>
        <a href="/query" class="menu-item">Query Data</a>
        <a href="/logout" style="position: absolute; bottom: 20px; left: 100px; text-decoration: underline; color: blue; cursor: pointer;">Logout</a>
    </div>
    <div class="content">
        <!-- Existing content -->

        <!-- SPARQL Query Form -->
        <h3>Query Data</h3>
        <form id="sparqlForm">
            <textarea id="sparqlQuery" name="q" rows="10" cols="100" placeholder="Enter your SPARQL query here"></textarea>
            <br>
            <button type="submit">Run Query</button>
        </form>
        <!-- Button, um vorgefertigten Text einzufügen -->
        <button id="insertTextBtn">Insert Predefined Text</button>
        <div id="queryResults">
            <!-- Query results will be displayed here -->
        </div>
    </div>
</body>
</html>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Funktion zum Ausführen der SPARQL-Abfrage
    function executeSparqlQuery(query) {
        // Erstellen eines neuen XMLHttpRequest
        var xhr = new XMLHttpRequest();
        // Konfigurieren der Anfrage
        xhr.open('POST', '/query', true); // oder GET, abhängig von Ihrem Endpunkt
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded'); // Für POST-Anfragen

        // Setzen eines Handlers für die Antwort
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
                // Erfolg: Ergebnisse im angegebenen Container anzeigen
                document.getElementById('queryResults').innerHTML = xhr.responseText;
            } else {
                // Fehler: Fehlermeldung im Container anzeigen
                document.getElementById('queryResults').innerHTML = 'Fehler bei der Ausführung der Abfrage.';
            }
        };

        // Senden der Anfrage mit Daten
        xhr.send('query=' + encodeURIComponent(query)); // Stellen Sie sicher, dass dies Ihrem Endpunkt-Format entspricht
    }

    // Formular-Submit-Event-Handler
    document.getElementById('sparqlForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Standard-Formular-Submit unterbrechen
        var query = document.getElementById('sparqlQuery').value;

        // Führen Sie die Abfrage mit der definierten Funktion aus
        executeSparqlQuery(query);
    });
    // Event-Handler für den Button, um den vorgefertigten Text einzufügen
    document.getElementById('insertTextBtn').addEventListener('click', function() {
        var predefinedText = 'SELECT ?s ?p ?o WHERE { ?s ?p ?o }';
        document.getElementById('sparqlQuery').value = predefinedText;
    });
});
</script>
